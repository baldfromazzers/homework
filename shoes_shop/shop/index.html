<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes shop</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>


<body>
    <header class="header">
        <div class="container">
            <a href="#" class="burger__icon">
                <span class="burger__line"></span>
            </a>
            <nav class="header__nav">

                <ul class="nav__wrapper">
                    <li class="nav__item">
                        <a href="#" class="nav__item-link">
                            ALL
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item-link">
                            FOOTWEAR
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item-link">
                            APPAREL
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item-link">
                            BASKETBALL
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item-link">
                            SLIDES
                        </a>
                    </li>
                </ul>

                <div class="header__search">
                    <label>
                        <input type="text" class="search__field">
                    </label>
                    <a href="#" class="search__button">
                        <svg viewBox="0 0 20.64 20.64" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="20.640015" height="20.639999" fill="none"
                            customFrame="#000000">
                            <rect id="search-normal" width="20.639999" height="20.639999" x="0.000000" y="0.000000"
                                fill="rgb(1,1,1)" fill-opacity="0" />
                            <g id="vuesax/linear/search-normal">
                                <g id="search-normal">
                                    <path id="Vector"
                                        d="M9.88997 18.06C5.3778 18.06 1.71997 14.4022 1.71997 9.89C1.71997 5.37783 5.3778 1.72 9.88997 1.72C14.4021 1.72 18.06 5.37783 18.06 9.89C18.06 14.4022 14.4021 18.06 9.88997 18.06Z"
                                        stroke="rgb(0,0,0)" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.28999996" />
                                    <path id="Vector" d="M18.92 18.92L17.2 17.2" stroke="rgb(0,0,0)"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="1.28999996" />
                                    <path id="Vector" opacity="0" />
                                </g>
                            </g>
                        </svg>
                        <p>SEARCH</p>
                    </a>
                </div>
            </nav>


        </div>
    </header>

    <main class="main">
        <div class="main__hero hero">
            <div class="hero__swiper swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-slide__wrapper" id="slide-1">
                            <p>AIR <img src="./img/decor/frame.png" alt=""> MAX</p>
                            <img src="./img/content/slider-content/shoes-slider-1.png" alt="Кроссовки"
                                class="hero__slide-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="swiper-slide__wrapper" id="slide-2">
                            <p>AIR <img src="./img/decor/frame.png" alt=""> MAX</p>
                            <img src="./img/content/slider-content/slider-2.png" alt="Кроссовки"
                                class="hero__slide-img">
                        </div>
                    </div>
                </div>

                <div class="hero__pagination swiper-pagination"></div>

                <button class="hero__button button">BUY NOW</button>
            </div>
        </div>
    </main>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
