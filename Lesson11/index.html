<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <button class="btn btn--open">Открыть</button>
    </div>
    <div class="modal">
        <div class="modal-space">
            <p class="modal-text">Далеко-далеко за словесными горами в стране гласных, и согласных живут рыбные тексты. Вскоре сих он,
                своих раз ручеек всемогущая то страна осталось.</p>
            <button class="btn btn--close">X</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
