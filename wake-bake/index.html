<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake&Bake</title>
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a href="#" class="header__logo">
                            <img src="./img/icons/logo/logo-dark.svg" alt="Логотип компании">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a href="#" class="burger_icon">
                            <span class="burger__line"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div class="hero__main">
                            <div class="hero__info">
                                <span class="span">
                                    СТАРТ
                                </span>
                                <span class="span">
                                    26.06.2023
                                </span>
                            </div>
                            <div class="hero__title">
                                Научись печь торты и десерты с нуля
                            </div>
                            <div class="hero__text">За 8 практических занятий ты получишь новые возможности
                                для самореализации и любимое дело</div>
                                <div class="secondary__inner secondary__inner--mobile">
                                    <a href="./media/тортик.mp4" class="secondary__control" data-fslightbox="video">
                                        <img src="./img/icons/play.svg" alt="" class="secondary__control-button">
                                    </a>
                                    Посмотри как готовятся наши торты
                                </div>
                            <a href="#" class="button button--hero">Записаться на курс</a>
                        </div>
                        <div class="hero__secondary">
                            <div class="secondary__img"><img src="./img/content/girl-1.png"
                                    alt="Девушка с тортом в руках">
                                <div class="secondary__inner">
                                    <a href="./media/тортик.mp4" class="secondary__control" data-fslightbox="gallery">
                                        <img src="./img/icons/play.svg" alt="" class="secondary__control-button">
                                    </a>
                                    Посмотри как готовятся наши торты
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>



        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
